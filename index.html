<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thi·ªáp Sinh Nh·∫≠t üéÇ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
      color: #fff;
      position: relative;
    }
    #countdown {
      font-size: 6em;
      font-weight: bold;
      text-shadow: 0 0 30px #ff0055, 0 0 50px #ff77ff;
      animation: pulse 1s infinite;
      z-index: 2;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    #greeting {
      display: none;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 30px #ff00cc, 0 0 60px #ff66ff;
      animation: fadeIn 2s ease-in-out;
      z-index: 3;
      position: absolute;
      top: 40%;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    .card {
      width: 400px;
      height: 250px;
      perspective: 2000px;
      cursor: pointer;
      display: none;
      animation: zoomIn 1.5s ease;
      z-index: 10;
      position: relative;
    }
    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 2s;
    }
    .card.open .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .card-front {
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #ff69b4;
    }
    .card-back {
      background: #fff;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      color: #333;
      border: 4px solid #ff99cc;
    }
    .card-back img {
      width: 120px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: rise 5s linear forwards;
      z-index: 20;
    }
    @keyframes rise {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
    .rain-text {
      position: absolute;
      top: -50px;
      font-size: 1.2em;
      color: #ff3399;
      opacity: 0.8;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 2em;
      animation: floatUp linear forwards;
      z-index: 5;
    }
    @keyframes floatUp {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
    .garland {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 2em;
      z-index: 15;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="countdown">3</div>

  <div class="card" id="card">

      <div class="card-back">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWgwZjJvd2xyZjc1MHZ3bDB3and4OXM3eTBvYmtsa3Qza3N6NXhtciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SJsflFD5WDKzVJpcqZ/giphy.gif" alt="Happy Birthday">

  <!-- Nh·∫°c MP3 -->
  <audio id="bg-music" loop>
    <source src="Happy Birthday Remix 2020 - B·∫£n Nh·∫°c C·ªßa HeineKen ƒêang ƒê∆∞·ª£c S·ª≠ D·ª•ng Nhi·ªÅu Tr√™n Tik.mp3">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const cdEl = document.getElementById("countdown");
    const greeting = document.getElementById("greeting");
    const card = document.getElementById("card");
    const music = document.getElementById("bg-music");

    // Countdown
    let countdown = 3;
    const interval = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        cdEl.textContent = countdown;
      } else {
        clearInterval(interval);
        cdEl.style.display = "none";

        // Ph√°t nh·∫°c
        music.play().catch(()=>{console.log("Autoplay b·ªã ch·∫∑n, s·∫Ω ph√°t khi user click")});

        // Hi·ªán ch·ªØ ch√∫c m·ª´ng
        greeting.style.display = "block";

        // Confetti b·∫Øn trong 2s
        let duration = 2 * 1000;
        let end = Date.now() + duration;
        (function frame() {
          confetti({ particleCount: 5, spread: 120 });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();

        // Sau 3s th√¨ hi·ªán thi·ªáp
        setTimeout(() => {
          greeting.style.display = "none";
          card.style.display = "block";
        }, 3000);
      }
    }, 1000);

    // Click m·ªü thi·ªáp
    card.addEventListener("click", () => {
      card.classList.toggle("open");
      if (card.classList.contains("open")) {
        // Tim bay
        setInterval(() => {
          const heart = document.createElement("div");
          heart.classList.add("heart");

          document.body.appendChild(drop);

        // B√≥ng bay

        // N·∫øu nh·∫°c ch∆∞a ch·∫°y do ch·∫∑n -> ph√°t khi user click
        if (music.paused) music.play();

  </script>
